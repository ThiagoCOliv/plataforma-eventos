<dialog class="modal" [open]="open">
    <h1>Cadastrar</h1>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
        <div class="buttons">
            <button class="close-btn" (click)="close()">Cancelar</button>
            <button class="submit-btn" type="submit">Cadastrar</button>
        </div>
    </form>
</dialog>
