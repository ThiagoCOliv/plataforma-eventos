<dialog class="modal" [open]="true">
    <h1>Cadastrar</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" formControlName="name" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" formControlName="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" formControlName="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirme sua senha" required>
        </div>
        <div class="buttons">
            <button class="close-btn" (click)="close()">Cancelar</button>
            <button class="submit-btn" type="submit" [disabled]="!profileForm.valid">Cadastrar</button>
        </div>
    </form>
</dialog>
